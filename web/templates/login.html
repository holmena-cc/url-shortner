{{ define "content" }}
<section class="bg-gray-900 min-h-[70vh] flex items-center justify-center px-4">
    <form method="POST" action="/login" 
    class="bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-xl flex flex-col space-y-6">
    
    <!-- Heading -->
    <h2 class="text-gray-100 text-3xl font-bold text-center">Welcome Back!</h2>
    
    <!-- Inputs + Button -->
    <div class="flex flex-col gap-4">
        <input type="text" name="email" placeholder="Enter your email"
        class="w-full px-4 py-3 rounded-lg bg-gray-700 text-gray-100 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all duration-200" />
        
        <input type="password" name="password" placeholder="Enter your password"
        class="w-full px-4 py-3 rounded-lg bg-gray-700 text-gray-100 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all duration-200" />
        
        <button type="submit"
        class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold px-6 py-3 rounded-lg shadow-md hover:shadow-lg transition-all duration-200">
        Log in
    </button>
</div>

<!-- Description -->
<p class="text-gray-400 text-center text-sm mt-2">
    Don't have an account? 
    <a href="/register" class="text-red-500 font-semibold hover:text-red-600 ml-1">Sign Up</a> <br>
    {{ if .Error }}
    <p class="text-red-500 text-center font-semibold">{{ .Error }}</p>
    {{ end }}
    
</p>

</form>
</section>
{{ end }}
