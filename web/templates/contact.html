{{ define "content"}}
<section class="bg-gray-900 min-h-[70vh] flex items-center justify-center px-4 mt-8">
    <form action="/api/contact" method="post" 
    class="bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-xl flex flex-col space-y-6">
    
    <!-- Heading -->
    <h2 class="text-gray-100 text-3xl font-bold text-center">Get in Touch</h2>
    <p class="text-gray-400 text-center text-sm">Have a question, feedback, or just want to say hi? Fill out the form below ðŸ‘‡</p>
    
    <!-- Name -->
    <div class="flex flex-col gap-2">
        <label for="name" class="text-gray-300 font-medium">Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name"
        class="w-full px-4 py-3 rounded-lg bg-gray-700 text-gray-100 border border-gray-600 
        focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all duration-200"/>
    </div>
    
    <!-- Email -->
    <div class="flex flex-col gap-2">
        <label for="email" class="text-gray-300 font-medium">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com"
        class="w-full px-4 py-3 rounded-lg bg-gray-700 text-gray-100 border border-gray-600 
        focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all duration-200"/>
    </div>
    
    <!-- Message -->
    <div class="flex flex-col gap-2">
        <label for="message" class="text-gray-300 font-medium">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message..."
        class="w-full px-4 py-3 rounded-lg bg-gray-700 text-gray-100 border border-gray-600 
        focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all duration-200"></textarea>
    </div>
    
    <!-- Button -->
    <button type="submit"
    class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold px-6 py-3 rounded-lg shadow-md hover:shadow-lg transition-all duration-200">
    Send Message
</button>
</form>
</section>

<!-- Extra Info -->
<section class="bg-gray-900 py-12 px-4">
    <div class="max-w-4xl mx-auto text-center">
        <h3 class="text-gray-100 text-2xl font-semibold mb-4">We usually reply within 24 hours</h3>
        <p class="text-gray-400 text-sm">Your feedback helps us improve ShortyLink. Donâ€™t hesitate to reach out ðŸš€</p>
    </div>
</section>
{{end}}
